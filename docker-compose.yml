services:
  python-server:
    build:
      context: ./python-server
    environment:
      # This is the key fix for "No module named 'src'"
      - PYTHONPATH=. 
    ports:
      - "8000:8000"

  node-server:
    build:
      context: ./node-server
    ports:
      - "8001:8001"
    volumes:
      - ./node-server:/app